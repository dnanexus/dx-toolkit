version: '2.1'

services:
  medusa:
    image: registry.internal.dnanexus.com/docker/medusa:6.7.0
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - TAG
      - PARALLEL
