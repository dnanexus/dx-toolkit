name: upload-agent-build-ubuntu-2204

on:
  workflow_dispatch:

  pull_request:

jobs:
  upload-agent-build-ubuntu-2204:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          apt-get update && apt-get install -y \
            python-is-python3 python3-venv python3-dev \
            libssl-dev libffi-dev flex bison build-essential cmake \
            libboost-all-dev curl libcurl4-openssl-dev \
            libbz2-dev libidn12 libidn-dev

      - name: Upload agent make target
        run: |
          cd src
          make ua

      - name: Build verification test
        run: |
          source environment
          which ua
          ua --version
